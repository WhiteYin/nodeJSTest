<!DOCTYPE html>
<html>
    <head>
        <title>测试express的表单get和post</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="http://127.0.0.1:8081/process_get" method="GET">
            FirstName: <input type="text" name="first_name" /><br/>
            SecondName: <input type="text" name="second_name" />
            <input type="submit" value="Submit" />
        </form>

        <form action="http://127.0.0.1:8081/process_post" method="POST">
            FirstName2: <input type="text" name="first_name2" /><br/>
            SecondName2: <input type="text" name="second_name2" />
            <input type="submit" value="Submit" />
        </form>

    </body>
</html>
